environmentsGroups:
  k8s:
    - dev
    - staging
    - prod

zookeeperChangeLog:
  - changeSet:
      id: "1"
      author: "jules"
      environments: "dev"
      labels: "init,v1"
      changes:
        - create:
            path: "/app/config"
            data: "initial-config"
      rollback:
        - delete:
            path: "/app/config"

  - changeSet:
      id: "2"
      author: "jules"
      environments: "prod"
      labels: "v1"
      changes:
        - create:
            path: "/app/production-secret"
            data: "********"

  - include:
      file: "nested/included.yaml"

  - changeSet:
      id: "3"
      author: "jules"
      environments: "All"
      labels: "audit"
      changes:
        - create:
            path: "/audit/log"
            data: "enabled"
